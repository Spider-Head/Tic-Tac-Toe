<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div id="board" style="display: none;">
            <!-- Board will be populated by JS -->
        </div>
        <div id="buttons">
            <button onclick="startGame('human')">Play with Human</button>
            <button onclick="startGame('computer')">Play with Computer</button>
        </div>
        <div id="status"></div>
    <button id="restart" style="display:none;" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
